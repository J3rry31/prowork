<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Wavy Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .wave-container {
      width: 100%;
      height: 100%;
      position: relative;
      background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background */
    }

    /* Create the wave using pseudo-elements */
    .wave-container::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: #ffffff;
      border-radius: 50%;
      transform: scaleX(2);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .wave-container::after {
      content: '';
      position: absolute;
      bottom: -80px;
      left: 0;
      width: 100%;
      height: 150px;
      background: #ffffff;
      border-radius: 50%;
      transform: scaleX(2);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="wave-container"></div>
</body>
</html>
