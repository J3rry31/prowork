<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Data Table</title>
  <script src="https://kit.fontawesome.com/f2e31ce454.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }

    .table-container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
	  border: 1px solid #eee;
    }



	tr.second-header th{
		border-bottom: 2px solid #000;
	}

    tbody td {
      padding: 10px;
      text-align: center;
    }

   

    tbody .icon {
      font-size: 18px;
      cursor: pointer;
      margin: 0 5px;
      color: #007bff;
    }


    tfoot td {
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .pagination span {
      color: #555;
      font-size: 14px;
    }

    .pagination .pages {
      display: flex;
      gap: 5px;
    }

    .pagination .page {
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
      color: #007bff;
    }

    .pagination .page.active {
      background-color: #007bff;
      color: #fff;
    }


    

	
	td i{
		color: blue;
	}


.cell {
  padding: 0.5rem;
  text-align: center;
  border-right: 1px solid #e5e7eb; 
}


.icon {
  width: 16px;
  height: 16px;
  fill: #9ca3af; /* Tailwind gray-400 */
}
  </style>
</head>
<body>
  <div class="table-container">
    <table>
		<thead>
			<!-- Main header row -->
			<tr>
			  <!-- Empty cell spanning both rows -->
			  <th class="cell" rowspan="2"></th>
			  <!-- Checkbox cell spanning both rows -->
			  <th class="cell" rowspan="2">
				<input type="checkbox" id="select-all" aria-label="Select all items">
			  </th>
			  <!-- Item ID cell spanning both rows -->
			  <th class="cell" rowspan="2">
				<div>
				  <span>Item ID</span>
				  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M7 10l5 5 5-5H7z"></path>
				  </svg>
				</div>
			  </th>
			  <!-- Main header for Item Details spanning 3 columns -->
			  <th colspan="3" class="cell">
				<div class=" style="text-align: center;">
				  <span>Item Detail</span>
				  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M7 10l5 5 5-5H7z"></path>
				  </svg>
				</div>
			  </th>
			</tr>
			<!-- Secondary header row -->
			<tr>
			  <!-- Individual column headers under Item Detail -->
			  <th class="cell">
				<div class="header-content">
				  <span>Item Name</span>
				  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M7 10l5 5 5-5H7z"></path>
				  </svg>
				</div>
			  </th>
			  <th class="cell">
				<div class="header-content">
				  <span>Item Price</span>
				  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M7 10l5 5 5-5H7z"></path>
				  </svg>
				</div>
			  </th>
			  <th class="cell">
				<div class="header-content">
				  <span>Item Operate</span>
				  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M7 10l5 5 5-5H7z"></path>
				  </svg>
				</div>
			  </th>
			</tr>
		  </thead>		  
      <tbody>
        <tr>
		<td><i class="fa-solid fa-plus"></i></td>
          <td><input type="checkbox"></td>
          <td>0</td>
          <td>Item 0</td>
          <td>$0</td>
          <td>
            <span class="icon"><i class="fa-solid fa-heart"></i></span>
            <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
          </td>
        </tr>
        <tr>
			<td><i class="fa-solid fa-plus"></i></td>
          <td><input type="checkbox"></td>
          <td>1</td>
          <td>Item 1</td>
          <td>$1</td>
          <td>
            <span class="icon"><i class="fa-solid fa-heart"></i></span>
            <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
          </td>
        </tr>
        <tr>
			<td><i class="fa-solid fa-plus"></i></td>
          <td><input type="checkbox"></td>
          <td>2</td>
          <td>Item 2</td>
          <td>$2</td>
          <td>
            <span class="icon"><i class="fa-solid fa-heart"></i></span>
            <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
          </td>
        </tr>
        <tr>
			<td><i class="fa-solid fa-plus"></i></td>
          <td><input type="checkbox"></td>
          <td>3</td>
          <td>Item 3</td>
          <td>$3</td>
          <td>
            <span class="icon"><i class="fa-solid fa-heart"></i></span>
            <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
          </td>
        </tr>
        <tr>
			<td><i class="fa-solid fa-plus"></i></td>
          <td><input type="checkbox"></td>
          <td>4</td>
          <td>Item 4</td>
          <td>$4</td>
          <td>
            <span class="icon"><i class="fa-solid fa-heart"></i></span>
            <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total</td>
          <td>$10</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <div class="pagination">
      <span>Showing 1 to 5 of 100 rows</span>
      <div class="pages">
        <div class="page active">1</div>
        <div class="page">2</div>
        <div class="page">3</div>
        <div class="page">4</div>
        <span>...</span>
        <div class="page">20</div>
      </div>
    
    </div>
  </div>
</body>
</html>
